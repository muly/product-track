<!DOCTYPE html>
<html>
<head>
  <title>Availability Tracker</title>
  <style>
    body {
      width: 200px;
    }
  </style>
  <script src="popup.js"></script>
</head>
<body>
  <h3>Track Options</h3>
  <label>
    <input type="checkbox" id="availabilityCheckbox" /> Track Availability
  </label>
  <br><br>
  <label>
    <input type="checkbox" id="priceCheckbox" /> Track Price
  </label>
  <br><br>
  <div id="minPriceContainer" style="display: none;">
    <label for="minPrice">Minimum Price Threshold:</label>
    <input type="number" id="minPrice" />
  </div>
  <br>
  <button id="submitButton">Submit</button>
</body>
</html>
