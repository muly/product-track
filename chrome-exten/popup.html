<!DOCTYPE html>
<html>
<head>
  <title>My Extension Popup</title>
  <link rel="stylesheet" type="text/css" href="popup.css">
</head>
<body>
  <h3>Select an option:</h3>
  <label><input type="radio" name="option" value="availability">Track Availability</label><br>
  <label><input type="radio" name="option" value="price">Track Price</label><br>
  
  <div id="availabilityFields" style="display: none;">
    <label for="zipCode">Zip Code:</label>
    <input type="text" id="zipCode" />
  </div>
  
  <div id="priceFields" style="display: none;">
    <label for="minPrice">Min Price Threshold:</label>
    <input type="number" id="minPrice" min="0" step="0.01" />
  </div>

  <button id="submitBtn" type="submit">TRACK</button>
  <script src="./popup.js"></script>
</body>
</html>
