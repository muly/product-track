<!DOCTYPE html>
<html>
<head>
  <title>My Extension Popup</title>
  <link rel="stylesheet" type="text/css" href="popup.css">
</head>
<body>
  <h3>Select an option:</h3>
  <label><input type="radio" name="option" value="availability">Track Availability</label><br>
  <label><input type="radio" name="option" value="price">Track Price</label><br>
  <div id="priceThreshold">
    <label for="minPrice">Min Price Threshold:</label>
    <input type="number" id="minPrice" min="0" step="0.01" />
</div>
<button id="submitBtn">Submit</button>

<script src="popup.js"></script>
</body>
</html>
